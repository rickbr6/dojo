<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    <header id="all-users" class="site-header">
        <nav class="site-nav family-sans text-uppercase navbar-expand-md bg-secondary navbar-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="users.html"><i class="fas fa-users"></i> Users</a>

                <section class="collapse navbar-collapse" id="myTogglerNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/users/new">New User</a>
                    </div>
                </section>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1>All Users</h1>
        <div class="row">
            <div class="table-responsive">
                <table id="mytable" class="table table-bordered table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user['id']}}</td>
                            <td>{{ user['first_name']}}</td>
                            <td>{{ user['email']}}</td>
                            <td>{{ user['created_at']}}</td>
                            <td>
                                <a href="/users/{{ user['id']}}">Show |</a>
                                <a href="/users/{{ user['id']}}/edit">Edit |</a>
                                <a href="/users/{{ user['id']}}/destroy">Delete</a>
                            </td>
{#                            <td>#}
{#                                <button type="button" class="btn btn-sm btn-primary"><i class="far fa-eye"></i></button>#}
{#                                <button type="button" class="btn btn-sm btn-success"><i class="fas fa-edit"></i></button>#}
{#                                <button type="button" class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i></button>#}
{#                            </td>#}

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            <a href="/users/new">Add a New User</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
