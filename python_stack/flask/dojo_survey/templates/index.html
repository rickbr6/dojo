<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form action='/survey' method='post'></form>
            <fieldset>
                <legend>Coding Dojo Survey</legend>
                <label for="name" id="name_label">Your Name:</label>
                <input type="text" name="name" id="name"><br>

                <label for="dojo_location">Dojo Location:</label>
                <select name="dojo_location" id="dojo_location">
                    <option value="San Jose">San Jose, CA</option>
                    <option value="Seattle">Seattle, WA</option>
                    <option value="Houston">Houston, TX</option>
                </select><br>

                <label for="favorite_language">Favorite Language:</label>
                <select name="favorite_language" id="favorite_language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                </select><br>

                <label for="comments">Comments(optional):</label><br>
                <textarea id="comments" rows="5" cols="43"></textarea>
            </fieldset> <br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
